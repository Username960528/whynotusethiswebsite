# nginx configuration for whynotusethis.website
# Add this to /etc/nginx/sites-available/whynotusethis.website

server {
    listen 80;
    listen [::]:80;
    server_name whynotusethis.website www.whynotusethis.website;
    
    root /var/www/whynotusethis.website;
    index index.html;
    
    # API proxy to Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout for uploads
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        client_max_body_size 10M;
    }
    
    # View page routing - serve view.html for /view/* paths
    location /view/ {
        try_files $uri /view.html;
    }
    
    # Static files
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Uploads served by Node.js
    location /uploads/ {
        proxy_pass http://127.0.0.1:3001/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
