# nginx configuration for whynotusethis.website
# IMPORTANT: Xray is handling HTTPS on port 443, fallback goes to localhost:8080
# This config is for nginx listening behind Xray

server {
    listen 127.0.0.1:8080;
    listen [::1]:8080;
    server_name whynotusethis.website www.whynotusethis.website;
    
    root /var/www/whynotusethis.website;
    index index.html;
    
    # API proxy to Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        client_max_body_size 10M;
    }
    
    # View page routing
    location /view/ {
        try_files $uri /view.html;
    }
    
    # Tashkent Voxel Vision (Next.js)
    location /tashkent-voxel-vision {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # TVV data artifacts (PMTiles require HTTP Range support)
    location /tvv-data/ {
        alias /var/www/tashkent-voxel-vision/data/;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Uploads served by Node.js
    location /uploads/ {
        proxy_pass http://127.0.0.1:3001/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    access_log /var/log/nginx/whynotusethis.access.log;
    error_log /var/log/nginx/whynotusethis.error.log;
}
