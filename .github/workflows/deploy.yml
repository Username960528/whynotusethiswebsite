name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "*.html,css/,js/,backend/*.js,backend/*.json,deploy/"
          target: "/var/www/whynotusethis.website/"
          overwrite: true

      - name: Install dependencies and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/whynotusethis.website/backend
            npm install --production
            systemctl restart whynotusethis-backend || true
            systemctl reload nginx || true
            echo "âœ… Deploy completed!"
